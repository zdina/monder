<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../build/css/onsenui.css">
    <link rel="stylesheet" href="../build/css/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="../css/swipe.css">

    <script src="../build/js/angular/angular.js"></script>
    <script src="../build/js/onsenui.js"></script>
    <script>
        ons.bootstrap();
    </script>

</head>
<body>

<ons-page>
    <ons-toolbar>
        <div class="left">
                <span class="toolbar-button--quiet navigation-bar__line-height">
                <i class="ion-navicon" style="font-size:32px; vertical-align:-6px;"></i>
                </span>
        </div>
        <div class="center">Movies</div>
        <!--<div class="right">-->
            <!--<ons-toolbar-button><ons-icon icon="ion-gear-a" style="vertical-align: -4px; font-size: 28px;"></ons-icon></ons-toolbar-button>-->
        <!--</div>-->
    </ons-toolbar>

    <div class="movie-card">

        <img src="../images/pulp_fiction.jpg" class="movie-image">
        <div class="movie-name">Pulp Fiction</div>
        <!--<div class="movie-id">@davegraham</div>-->
        <!--<div class="movie-desc">Freelance designer, software engineer and cyclist</div>-->

    </div>

    <ons-list>
        <ons-list-item>
            <ons-row>
                <ons-col class="info-col">
                    <div class="info-details">Action</div>
                    <div class="info-unit">Genre</div>
                </ons-col>
                <ons-col class="info-col">
                    <div class="info-details">93min</div>
                    <div class="info-unit">Duration</div>
                </ons-col>
                <ons-col class="info-col">
                    <div class="info-details">7/10</div>
                    <div class="info-unit">Rating</div>
                </ons-col>
            </ons-row>
        </ons-list-item>
    </ons-list>

    <br>

    <!-- Prerequisite=This example use ionicons(http://ionicons.com) to display icons. -->
    <ons-tabbar>
        <ons-tab active="true">
            <ons-icon icon="star" class="tab-icon">
            </ons-icon><span class="tab-label">Swipe</span>
        </ons-tab>


        <ons-tab>
            <ons-icon icon="ion-ios-people" class="tab-icon">
            </ons-icon><span class="tab-label">Friends</span>
        </ons-tab>

        <ons-tab>
            <ons-icon icon="ion-person" class="tab-icon">
            </ons-icon><span class="tab-label">Me</span>
        </ons-tab>
    </ons-tabbar>


</ons-page>

</body>
</html>
