<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../build/css/onsenui.css">
    <link rel="stylesheet" href="../build/css/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="../css/settings.css">

    <script src="../build/js/angular/angular.js"></script>
    <script src="../build/js/onsenui.js"></script>
    <script>
        ons.bootstrap();
    </script>

</head>
<body>

<ons-page>
    <ons-toolbar>
        <div class="left">
                <span class="toolbar-button--quiet navigation-bar__line-height">
                <i class="ion-navicon" style="font-size:32px; vertical-align:-6px;"></i>
                </span>
        </div>
        <div class="center">Account Settings</div>
    </ons-toolbar>

    <ons-row class="profile-wrapper">
        <ons-col width="60px" class="profile-image-wrapper">
            <img src="../images/profile-image-04.jpg" class="profile-image">
        </ons-col>

        <ons-col>
            <div class="profile-name">Chris Klumpp</div>
            <div class="profile-email">klumpp.chris@gmail.com</div>
        </ons-col>

    </ons-row>

    <div class="settings-header">Share</div>

    <ons-list modifier="inset" class="settings-list">
        <ons-list-item>
            Twitter
            <ons-switch modifier="list-item"></ons-switch>
        </ons-list-item>

        <ons-list-item>
            Facebook
            <ons-switch modifier="list-item" checked></ons-switch>
        </ons-list-item>
    </ons-list>

    <div class="settings-header">Others</div>

    <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="chevron">
            Terms of Use
        </ons-list-item>

        <ons-list-item modifier="chevron">
            Privacy Policy
        </ons-list-item>
    </ons-list>

    <br>

    <ons-list modifier="inset" class="settings-list">
        <ons-list-item modifier="tappable">
            <ons-icon icon="ion-log-out" style="opacity: 0.8"></ons-icon>
            Sign out
        </ons-list-item>
    </ons-list>

    <ons-tabbar>
        <ons-tab>
            <ons-icon icon="star" class="tab-icon">
            </ons-icon><span class="tab-label">Swipe</span>
        </ons-tab>


        <ons-tab>
            <ons-icon icon="ion-ios-people" class="tab-icon">
            </ons-icon><span class="tab-label">Friends</span>
        </ons-tab>

        <ons-tab active="true">
            <ons-icon icon="ion-person" class="tab-icon">
            </ons-icon><span class="tab-label">Me</span>
        </ons-tab>
    </ons-tabbar>


</ons-page>

</body>
</html>
