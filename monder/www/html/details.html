<!doctype html>
<html>
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="../build/css/onsenui.css">
    <link rel="stylesheet" href="../build/css/onsen-css-components-blue-basic-theme.css">
    <link rel="stylesheet" href="../css/details.css">

    <script src="../build/js/angular/angular.js"></script>
    <script src="../build/js/onsenui.js"></script>
    <script>
        ons.bootstrap();
    </script>

</head>
<body>


<ons-tabbar>
    <ons-tab page="page.html" active="true">
        <ons-icon icon="star" class="tab-icon">
        </ons-icon><span class="tab-label">Swipe</span>
    </ons-tab>


    <ons-tab page="page.html">
        <ons-icon icon="ion-ios-people" class="tab-icon">
        </ons-icon><span class="tab-label">Friends</span>
    </ons-tab>

    <ons-tab page="page.html">
        <ons-icon icon="ion-person" class="tab-icon">
        </ons-icon><span class="tab-label">Me</span>
    </ons-tab>
</ons-tabbar>


<ons-template id="page.html">
    <ons-page modifier="shop-details">

        <ons-toolbar>
            <div class="left">
                <span class="toolbar-button--quiet navigation-bar__line-height" ></span>
                <i class="ion-navicon" style="font-size:32px; vertical-align:-6px;"></i>
                </span>
            </div>
            <div class="center">Movies</div>
            <!--<div class="right">-->
            <!--<ons-toolbar-button><ons-icon icon="ion-gear-a" style="vertical-align: -4px; font-size: 28px;"></ons-icon></ons-toolbar-button>-->
            <!--</div>-->
        </ons-toolbar>

        <ons-toolbar modifier="transparent">
            <div class="right">
                <ons-toolbar-button><ons-icon icon="ion-ios-chatboxes" style="color: white"></ons-icon></ons-toolbar-button>
            </div>
            <div class="left">
                <ons-toolbar-button><ons-icon icon="ion-arrow-left-c" style="color: white; font-size: 28px;" fixed-width="false"></ons-icon></ons-toolbar-button>
            </div>
        </ons-toolbar>

        <div class="movie-card">

            <img src="../images/pulp_fiction.jpg" class="movie-image">

            <div class="movie-name">Pulp Fiction</div>
            <!--<div class="movie-desc"Quentin Terentino</div>-->

            <div class="rating"><div class="rating-num">
                <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
                <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
                <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
                <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
                <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
                <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
                <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
                <ons-icon icon="fa-star" fixed-width="false"></ons-icon>
                <ons-icon icon="fa-star-half" fixed-width="false"></ons-icon>
                8.5
            </div></div>
        </div>



        <ons-list style="border-top: none"><ons-list-item style="line-height: 1; padding: 0;">
            <ons-row class="action">

                <ons-col class="action-col">
                    <div class="action-icon"><ons-icon icon="ion-ios-star-half"></ons-icon></div>
                    <div class="action-label">Rate</div>
                </ons-col>

                <!--<ons-col class="action-col">-->
                    <!--<div class="action-icon"><ons-icon icon="ion-bookmark"></ons-icon></div>-->
                    <!--<div class="action-label">Favorite</div>-->
                <!--</ons-col>-->

                <ons-col class="action-col">
                    <div class="action-icon"><ons-icon icon="ion-share"></ons-icon></div>
                    <div class="action-label">Share</div>
                </ons-col>

                <ons-col class="action-col">
                    <div class="action-icon"><ons-icon icon="ion-ios-videocam"></ons-icon></div>
                    <div class="action-label">Trailer</div>
                </ons-col>

            </ons-row>
        </ons-list-item></ons-list>

        <ul class="list">
            <li class="list__header">
                Year
            </li>
            <li class="list__item">
                1994
            </li>
            <li class="list__header">
                Director
            </li>
            <li class="list__item">
                Quentin Terentino
            </li>
            <li class="list__header">
                Cast
            </li>
            <li class="list__item">
                Quentin Terentino <br>
                Uma Thurman <br>
                John Travolta <br>
                Samual L. Jackson <br>
                Bruce Willis <br>
            </li>
        </ul>

    </ons-page>
</ons-template>

</body>
</html>
